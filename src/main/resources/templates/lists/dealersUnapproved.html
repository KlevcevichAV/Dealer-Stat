<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Dealers</h1>
    <span th:if="${dealersUnapproved.size() == 0}">Dealers List is empty</span>
    <table th:if="${dealersUnapproved.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>First name</td>
            <td>Last name</td>
            <td>email</td>
            <!--            <td></td>-->
            <!--            <td></td>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="dealer : ${dealersUnapproved}">
            <td><a th:href="@{'/dealer/' + ${dealer.id} }" th:text="${dealer.id}"/></td>
            <td th:text="${dealer.firstName}"/>
            <td th:text="${dealer.lastName}"/>
            <td th:text="${dealer.email}"/>
                                    <td><a class="btn btn-secondary" th:href="@{'//dealer/' + ${dealer.id}}">Change approved</a></td>
            <!--            <td><a class="btn btn-danger" th:href="@{'/products/delete/' + ${product.id}}">Delete</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
